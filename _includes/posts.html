<div style="width: 90%;margin: auto;">
    <div class="user-details">
        <h1> Posts </h1>
        {% for post in site.posts %}
            {% if post.top %}
                <p><a class="post_link" href="{{ post.url }}">{{ post.title }}</a></p>
            {% endif %}
        {% endfor %}

        {% for post in site.posts %}
            {% if post.top == null %}
                <p><a class="post_link" href="{{ post.url }}">{{ post.title }}</a></p>
            {% endif %}
        {% endfor %}
    </div>
</div>
