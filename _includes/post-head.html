<head>
    {% include common.html %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org/",
        "@type": "BlogPosting",
        "additionalType": "TechArticle",
        "url" : "{{site.url}}{{page.url}}",
        "about": {
            "@type": "CreativeWork",
            "name": "{{ page.categories }}"
        },
        "name": "{{ page.title }}",
        "description": "{{page.description}}",
        "author": {
            "@type": "Person",
            "name": "{{site.username}}"
        },
        "image": [{% if page.images %}{% for img in page.images %}"{{site.url}}{{img}}"{% if page.images.size !=forloop.index  %},{% endif %}{%endfor%}{%else%}"{{site.url}}/assets/img/profile-image.png"{% endif %}],
        "headline": "{{ page.title }}",
        "publisher": {
            "@type": "Organization",
            "name": "Patrick Coombe",
            "url": "{{site.url}}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{site.url}}/assets/img/profile-image.png"
              }
          },
        "datePublished": "{{page.date}}",
        "dateModified": "{% if page.modDate %}{{ page.modDate }}{% else %}{{ page.date }}{% endif %}",
        "mainEntityOfPage": "True",
        "articleBody": "{{page.content | strip_html | strip_newlines | replace: '"', ''}}"
    }
    </script>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <link rel="stylesheet" href="/assets/css/post.css">
</head>
